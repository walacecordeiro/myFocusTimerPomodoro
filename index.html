<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="um cronômetro com música lofi de fundo para concentração e aplicação da técnica de estudos pomodoro">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Focus Timer Pomodoro</title>
</head>
<body>
    <main id="container">
        <div id="timerAndControls">
            <span>25</span>
            <span>:</span>
            <span>00</span>

            <div class="controls">
                <img src="./assets/play.svg" alt="botão play para iniciar o cronômetro">
                <img src="./assets/stop.svg" alt="botão stop para reiniciar o cronômetro">
                <img src="./assets/volumeUpKey.svg" alt="botão com o sinal de mais para aumentar o tempo em cinco minutos">
                <img src="./assets/volumeDownKey.svg" alt="botão com o sinal de menor para diminuir o tempo em cinco minutos">
            </div>
        </div>
        <div class="typesOfSounds">
            <img src="./assets/forestBtn.svg" alt="botão com icone de floresta para tocar sons para clima de floresta">
            <img src="./assets/rainBtn.svg" alt="botão com icone de chuva para tocar sons para clima de chuva">
            <img src="./assets/coffeeShopBtn.svg" alt="botão com icone de cafeteria para tocar sons para clima de cafeteria">
            <img src="./assets/fireplaceBtn.svg" alt="botão com icone de fogo para tocar sons para clima de lareira">
        </div>
    </main>
</body>
</html>
